            // C#スクリプト用UI
            "2": "https://github.com/x0oey6B8/KeyToKey-Web/wiki/C%23%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%97%E3%83%88%E7%94%A8%E3%81%AEUI",

        }

        var url = d[value];

        window.location.href = url;

        console.log(url)
